<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WXR Metaverse AI Chat DEMO </title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <link rel="stylesheet" href="Plugins/OverlayVideoPlayer.css">
  </head>
  <body>
    <div id="unity-container">
      <div id="fader">
        <div id="logo"></div>
      </div>
      <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>

      <div id="overlay-video-container">
        <div id="close-button" onclick="OverlayVideoPlayer.stop();"></div>
      </div>
    </div>

    <script src="Plugins/LoadSpeedChecker.js"></script>
    <script src="Plugins/MusicPlayer.js"></script>
    <script src="Plugins/OverlayVideoPlayer.js"></script>
    <script src="Plugins/Arguments.js"></script>
    <script src="Plugins/WebShare.js"></script>

    <!-- HLS Player -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="Plugins/HLSPlayer.js"></script>

    <script>
      Arguments.setConfig({
        OfflineMode: "False",
        MaxPlayers: "15",
        SendRate: "4",
        SerializationRate: "4",
        ConnectDelayTime: "1",
        AutoDisconnectTime: "300",
        EnableCardboard: "false",
      });

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WXR-090501-ripple-N105.loader.js";
      var config = {
        dataUrl: buildUrl + "/WXR-090501-ripple-N105.data",
        frameworkUrl: buildUrl + "/WXR-090501-ripple-N105.framework.js",
        codeUrl: buildUrl + "/WXR-090501-ripple-N105.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ViSUALIZE",
        productName: "WXR_090501_ripple_N105",
        productVersion: "0.090501",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var canvasContainer = document.querySelector("#unity-canvas-container");
      var fader = document.querySelector("#fader");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var unityInstance = null;
      

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config).then((instance) => {
          unityInstance = instance;

          fader.classList.remove("fade-in");
          fader.classList.add("fade-out");

          if (fullscreenButton)
          {
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

    <!-- jitsi -->
    <div id="participant-audio-streams"></div> 
  </body>

  <!-- jitsi -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
  <script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script> 
  <script src="Jitsi/auto-start.js"></script> 
</html>
